<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="Engines/p5/p5.js"></script>
  <script language="javascript" src="Engines/p5/addons/p5.dom.js"></script>
  <script language="javascript" src="Engines/p5/addons/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="com_sketch.js"></script>
  <script language="javascript" type="text/javascript" src="com_genetics.js"></script>
  <script language="javascript" type="text/javascript" src="com_input.js"></script>
</head>
<style>
#input-box{
	position: absolute;
	left: 700px !important;
}
</style>
<body>
<div id='input-box'>
<strong> General Variables</strong><br>
City Count:
<input id="cc" type="number" max="50" min="1" step="1" value="6">Numbers over 13 will break the Lex Percentage Complete--Everything else works in the background.<br><br>
Algorithm Speed:
<input id="as" type="number" max="60" min="1" step="1" value="60"><br><br>
<strong>Genetic Algorithm Variables</strong><br>
Evolution Rate:
<input id="er" type="number" max="1" min="0" step="0.01" value="0.01"><br>
Gene Pool:
<input id="gp" type="number" max="10000" min="1" step="1" value="100"><br><br>


Click new map to update values:<br>
<button id="ra" onclick="restart();">New Map</button>
<button id="tp" onclick="togglePause();">Pause</button>

</div>
</body>
</html>
